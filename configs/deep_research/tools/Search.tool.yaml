name: Search
description: >-
  - Allows Agent to search across multiple sources and use the results to inform responses
  - Provides up-to-date information for current events and recent data
  - Returns search result information formatted as search result blocks
  - Use this tool for accessing information beyond Agent's knowledge cutoff
  - Supports multiple search sources: Web search, Arxiv academic papers, and internal Feishu documents

  Usage notes:
    - Choose appropriate search source based on your needs:
      * Web search: Use when user wants to query external information, general web content, news, current events
      * Arxiv search: Use when user wants to query academic papers, research papers, technical publications
      * Feishu doc search: Use when user wants to query company internal information, internal company documents and knowledge base

input_schema:
  type: object
  properties:
    query:
      type: string
      description: Search query string
    
    search_source:
      type: string
      enum:
        - web
        - arxiv
        - feishu
      default: web
      description: |
        Search source to use:
        - web: Google web search for general web content
        - arxiv: Arxiv repository for academic papers
        - feishu: Internal Feishu document search
    
    num_results:
      type: integer
      default: 10
      description: Number of results to return
    
    web_search_type:
      type: string
      enum:
        - search
        - images
        - news
        - places
      default: search
      description: |
        Web search content type (only used when search_source is 'web'):
        - search: General web search (default)
        - images: Image search
        - news: News search
        - places: Location/place search
    
    arxiv_categories:
      type: array
      items:
        type: string
      description: |
        Arxiv category codes to filter by discipline (only used when search_source is 'arxiv'):
        Common: cs.AI (AI), cs.LG (ML), cs.CL (NLP), cs.CV (Vision), stat.ML (Stats)
        Format: subject.subcategory
    
    arxiv_sort_by:
      type: string
      enum:
        - submittedDate
        - lastUpdatedDate
        - relevance
      default: relevance
      description: |
        Arxiv result ordering (only used when search_source is 'arxiv'):
        - relevance: Best match first (default)
        - submittedDate: Historical order
        - lastUpdatedDate: Latest updates first
    
    arxiv_sort_order:
      type: string
      enum:
        - ascending
        - descending
      default: descending
      description: |
        Arxiv sort direction (only used when search_source is 'arxiv'):
        - descending: Highest/newest first (default)
        - ascending: Oldest first (for historical analysis)
    
    feishu_from_date:
      type: string
      format: date
      description: |
        Start date for Feishu document search (only used when search_source is 'feishu'):
        Format: YYYY-MM-DD. Leave empty for no start date limit.
    
    feishu_to_date:
      type: string
      format: date
      description: |
        End date for Feishu document search (only used when search_source is 'feishu'):
        Format: YYYY-MM-DD. Leave empty for no end date limit.
    
    feishu_creator:
      type: string
      description: |
        Creator filter for Feishu document search (only used when search_source is 'feishu'):
        Filter results by document creator. Leave empty for all creators.
  
  required:
    - query
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
