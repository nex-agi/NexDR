name: search_images
description: >-
  Search for images based on a query string.
  
  Usage:
  - Search for images based on a descriptive query
  - Returns image search results that can be integrated into HTML presentations
  - Useful for finding relevant visual materials to enhance content

input_schema:
  type: object
  properties:
    query:
      type: string
      description: The search query string to find relevant images
  required:
    - query
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#

